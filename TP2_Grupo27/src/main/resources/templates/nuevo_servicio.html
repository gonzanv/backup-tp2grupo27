<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">		
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<title th:text="${edicion}?'Editar Servicio':'Nuevo Servicio'">Nuevo Servicio</title>
			<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
			<link th:href="@{/css/estilos.css}" rel="stylesheet"/>
			<link rel="shortcut icon" type="image" th:href="@{/images/icon.png}">
		</head>
		<body>
			<header th:replace="~{layouts/header :: header}"></header>
		<div class="container-fluid">
			<h2 th:text="${edicion}?'Editar Servicio':'Nuevo Servicio'"></h2>
			<form th:action="${edicion}?@{/servicios/modificar}:@{/servicios/guardar}" th:object="${servicio}" method="post">
			<div class="row">
				<label class="col-form-label" for="id">Id</label>
				<div class="col-1">
				<input class="form-control" type="number" id="id" name="servicio_id" th:field="*{id}" readonly>
				</div><p>
				<div class="col-2">
				<label class="col-form-label" for="tipo">Tipo de Servicio</label>
				<input class="form-control" type="text" id="tipo" name="servicio_tipo" th:field="*{tipo}">
				<div class="text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
				</div>
				<div class="col-2">
				<label class="col-form-label" for="encargado">Encargado</label>
				<input class="form-control" type="text" id="encargado" name="servicio_encargado" th:field="*{encargado}">
				<div class="text-danger" th:if="${#fields.hasErrors('encargado')}" th:errors="*{encargado}"></div>
				</div><p>
				<div class="col-2">
				<label class="col-form-label" for="Horario">Horario del Servicio</label>
				<input class="form-control" type="text" id="horario" name="servicio_horario" th:field="*{horario}">
				<div class="text-danger" th:if="${#fields.hasErrors('horario')}" th:errors="*{horario}"></div>
				</div>
				<div class="col-2">
				<label class="col-form-label" for="Dias">Dias del Servicio</label>
				<input class="form-control" type="text" id="dias" name="servicio_dias" th:field="*{dias}">
				<div class="text-danger" th:if="${#fields.hasErrors('dias')}" th:errors="*{dias}"></div>
				</div><p>
				<p><input type="submit" class="button btn btn-primary" th:value="${edicion}?'Guardar Cambios':'Agregar Servicio'"></p>
			</div>
			</form>
        	<a th:href="@{/inicio}" title="Haga click para volver a la p√°gina de inicio">üè† Volver al inicio</a><p>
        </div>
    		<footer th:replace="~{layouts/footer :: footer}"></footer>
    		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		</body>
</html>
