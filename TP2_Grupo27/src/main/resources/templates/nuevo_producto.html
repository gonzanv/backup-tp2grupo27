<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">		
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<title th:text="${edicion}?'Editar Producto':'Nuevo Producto'">a</title>
			<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
			<link th:href="@{/css/estilos.css}" rel="stylesheet"/>
		</head>
		<body>
			<header th:replace="~{layouts/header :: header}"></header>
		<div class="menu">
				<nav class="navbar navbar-expand-lg bg-dark m-0 p-0">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/inicio}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/productos/listado}">Productos</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/consejos_salud/listado}">Consejos de salud</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/servicios/listado}">Servicios</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/sucursales/listado}">Sucursales</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/contactanos}">Cont√°ctanos</a></li>
					</ul>
				</nav>
		</div>
		<div class="container-fluid">
			<h2 th:text="${edicion}?'Editar Producto':'Nuevo Producto'"></h2>
			<form th:action="${edicion}?@{/productos/modificar}:@{/productos/guardar}" th:object="${producto}" method="post">
			<div class="row">
				<label class="col-form-label" for="codigo">Codigo</label>
				<div class="col-auto">
				<input class="form-control" type="number" id="codigo" name="producto_codigo" th:field="*{codigo}" readonly>
				</div> <p>
				<div class="col-auto">
				<label class="col-form-label" for="nombre">Nombre</label>
				<input class="form-control" type="text" id="nombre" name="producto_nombre" th:field="*{nombre}">
				<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="col-auto">
				<label class="col-form-label" for="categoria">Categoria</label>
				<input class="form-control" type="text" id="categoria" name="producto_categoria" th:field="*{categoria}">
				<div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
				</div> <p>
				<div class="col-auto">
				<label class="col-form-label" for="precio">Precio</label>
				<input class="form-control" type="number" step="0.01" id="precio" name="producto_precio" th:field="*{precio}">
				<div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
				</div>
				<div class="col-auto">
				<label class="col-form-label" for="descuento">Porcentaje de Descuento</label>
				<input class="form-control" type="number" id="descuento" name="producto_descuento" th:field="*{descuento}">
				<div class="text-danger" th:if="${#fields.hasErrors('descuento')}" th:errors="*{descuento}"></div>
				</div> <p>
				<div class="col-3">
				<label class="col-form-label" for="imagen">URL de imagen del Producto</label>
				<input class="form-control" type="text" id="imagen" name="producto_imagen" th:field="*{imagen}"> 
				<div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
				</div> <p>
				<p><input type="submit" class="button btn btn-primary" th:value="${edicion}?'Guardar Cambios':'Agregar Producto'"></p>
			</div>
			</form>
        	<a th:href="@{/inicio}" title="Haga click para volver a la p√°gina de inicio">üè† Volver al inicio</a><p>
        </div>	
    		<footer th:replace="~{layouts/footer :: footer}"></footer>
    		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		</body>
</html>
