<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" lang="es">		
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<title>Productos</title>
			<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
			<link th:href="@{/css/estilos.css}" rel="stylesheet"/>
			<link rel="shortcut icon" type="image" th:href="@{/images/icon.png}">
		</head>
		<body>
		<header th:replace="~{layouts/header :: header}"></header>
		<div class="container-fluid">
        		<h1 class="text-center"> BIENVENIDO A NUESTRA TIENDA DE PRODUCTOS PARA MASCOTAS </h1>
    		<main>
    			<h2 class="text-center">Ofertas</h2>
    			<div class="row justify-content-center">
            		
	        			<div class="card col-3" style="width:20rem;" th:each="produ:${productos}">
		        				<img th:src="@{${produ.imagen}}" class="card-img-top">
		        				<hr>
		        				<div class="card-body">
		        					<h3 th:text="${produ.nombre}"></h3>
		        					<p th:text="${produ.descuento}+'% de descuento'"></p>
		        					<p th:text="'$'+${produ.calcularDescuento()}"></p>
		        						<p class="modificaciones"><a th:href="@{/productos/modificar/}+${produ.codigo}" class="btn btn-outline-warning text-dark" role="button">Editar</a></p>
		        						<p class="modificaciones"><a th:href="@{/productos/eliminar/}+${produ.codigo}" class="btn btn-outline-warning text-dark" role="button">Eliminar</a></p>
		        				</div>
	        		</div>
        			<a th:href="@{/productos/nuevo}" class="card" style="width:20rem;">
	        				<img th:src="@{https://cdn.icon-icons.com/icons2/1993/PNG/512/add_circle_create_expand_new_plus_icon_123218.png}">
	        				
	        				<div class="card-body"><br><br>
	        					<h3>Agregar Producto</h3>
	        				</div>
        			</a>
        		</div>
    		</main>
    		<footer>
        		<h4>Consulte nuestros catalogos online</h4>
        		<a th:href="@{/inicio}" title="Haga click para volver a la p√°gina de inicio">üè† Volver al inicio</a><p>
    		</footer>
    		<footer th:replace="~{layouts/footer :: footer}"></footer>
    	</div>
    		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		</body>
	</html>
