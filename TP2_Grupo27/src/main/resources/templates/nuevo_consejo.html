<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">		
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<title th:text="${edicion}?'Editar Consejo':'Nuevo Consejo'"></title>
			<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
			<link th:href="@{/css/estilos.css}" rel="stylesheet"/>
		</head>
		<body>
			<header th:replace="~{layouts/header :: header}"></header>
		<div class="menu">
				<nav class="navbar navbar-expand-lg bg-dark m-0 p-0">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/inicio}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/productos/listado}">Productos</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/consejos_salud/listado}">Consejos de salud</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/servicios/listado}">Servicios</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/sucursales/listado}">Sucursales</a></li>
						<li class="nav-item"><a class="nav-link active text-light p-3" th:href="@{/contactanos}">Cont√°ctanos</a></li>
					</ul>
				</nav>
		</div>
		<div class="container-fluid">
			<h2 th:text="${edicion}?'Editar Consejo':'Nuevo Consejo'"></h2>
			<form th:action="${edicion}?@{/consejos_salud/modificar}:@{/consejos_salud/guardar}" th:object="${consejo}" method="post">
			<div class="row">
				<label class="col-form-label" for="id">Id</label>
				<div class="col-auto">
				<input class="form-control" type="number" id="id" name="consejo_id" th:field="*{id}" readonly>
				</div> <p>	
				<div class="col-auto">
				<label class="col-form-label" for="titulo">Titulo</label>
				<input class="form-control" type="text" id="titulo" name="consejo_titulo" th:field="*{titulo}">
				<div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
				</div>
				<div class="col-auto">
				<label class="col-form-label" for="descripcion">Descripcion</label>
				<input class="form-control" type="text" id="descripcion" name="consejo_descripcion" th:field="*{descripcion}" size=63>
				<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
				</div> <p>
				<div class="col-5">
				<label class="col-form-label" for="imagen">URL de imagen del Consejo</label>
				<input class="form-control" type="text" id="imagen" name="consejo_imagen" th:field="*{imagen}">
				<div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
				</div> <p>
				<p><input type="submit" class="button btn btn-primary" th:value="${edicion}?'Guardar Cambios':'Agregar Consejo'"></p>
			</div>
			</form>
        	<a th:href="@{/inicio}" title="Haga click para volver a la p√°gina de inicio">üè† Volver al inicio</a><p>
        </div>
    		<footer th:replace="~{layouts/footer :: footer}"></footer>
    		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		</body>
</html>
